
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Filter Employee Details</h1>
        <form method="POST" action="{% url 'filter_employee_details' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="name" class="form-label">Employee First/Last Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
                </div>
                <div class="col-md-4">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="dept" value="{{ dept }}">
                </div>
                <div class="col-md-4">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
                </div>
                
                <div class="col-md-12 mt-3">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
